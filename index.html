<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order --->

  <main>
    <article class="card-box">
      <div class="card_img-holder">
        <img src="./images/illustration-hero.svg" alt="illustration hero " srcset="">
      </div>

      <div class="card-body">
        <h1 class="title">
          <strong>Order Summary</strong>
        </h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

          <div class="annual-box">
            <div class="annual-box-left">
              <img src="./images/icon-music.svg" alt="" aria-hidden="true" srcset="">
              <div class="annual-details">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="annual-box-right">
              <a href="#">Change</a>
            </div>
          </div>
      </div>

      <div class="button-holder">
        <button class="btn payment-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oluwatobiloba Okusaga</a>.
  </div>
</body>
</html>
